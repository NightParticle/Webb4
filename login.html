    <main>
      <form id="create-account" autocomplete="off">
        <h2>Create your account &#128203</h2>
        <div>
          <p>WARNING! Maybe use a fake password as this is not super safe!</p>
          <br>
          <label for="create-username">Username</label>
          <input type="text" name="create-username" id="create-username" required />
          <label for="create-email">Email</label>
          <input type="email" name="create-email" id="create-email" required />
          <label for="create-password">Password</label>
          <input type="password" name="create-password" id="create-password" required />
          <label for="confirm-password">Confirm password</label>
          <input type="password" name="confirm-password" id="confirm-password" required />
          <input type="button" value="Create Account" onclick="SubmitUser()" id="submit-create-account">
          <br>
          <label for="have-account">Already have an account?</label>
          <input type="button" name="have-account" value="Switch to login" onclick="SwitchLogin()">
        </div>
      </form>
     <form id="login" autocomplete="off">
       <h2>Login</h2>
       <div>
         <p>Press "Home" once you have logged in!</p>
         <br>
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="button" value="Login" onclick="SubmitLogin()" id="submit-login">
        <br>
        <label for="no-account">Wanna create an account?</label>
        <input type="button" value="Switch to Create account" name="no-account" onclick="SwitchLogin()">
      </div>
     </form>
